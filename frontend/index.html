<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Invoice Viewer</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="topbar">
        <div class="brand">
          <div class="brand-mark" aria-hidden="true"></div>
          <div class="brand-text">
            <div class="brand-title">Invoice Viewer</div>
            <div class="brand-subtitle">Simple demo UI</div>
          </div>
        </div>
      </header>

      <main class="content">
        <section id="invoice-container" class="invoice-shell" aria-live="polite">
          <!-- Invoice will load here -->
          <div class="skeleton">
            <div class="skeleton-line w-60"></div>
            <div class="skeleton-line w-35"></div>
            <div class="skeleton-grid">
              <div class="skeleton-card"></div>
              <div class="skeleton-card"></div>
              <div class="skeleton-card"></div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <span>Backend: <code>/api/invoice</code></span>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
